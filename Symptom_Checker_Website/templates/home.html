<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px 0;
        }
        form {
            margin: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Symptom Checker</h1>
    <form method="POST" action="/question_disease">
        <label>42 Disease</label>
        <input type="hidden" name="first" value="Yes">
        <input type="submit" value="Click">
    </form>
    <form method="GET" action="/question_lung">
        <label>Lung Symptom</label>
        <input type="hidden" name="disease" value="No">
        <input type="submit" value="Click">
    </form>
    <form method="POST" action="/find_hospital">
        <label>Find Hospital</label>
        <input type="submit" value="Click">
    </form>
    <!-- <form action="/web_test">
        <label>testl</label>
        <input type="submit" value="Click">
    </form> -->
</body>
</html>
